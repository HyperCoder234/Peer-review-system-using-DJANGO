{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assignment</title>
    <link rel="stylesheet" href="{% static 'reviews/css/styles.css' %}">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin: 50px; 
        }
        h1 { 
            color: #333; 
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        input, textarea, button { 
            width: 90%; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
        }
        input[type="file"] {
            border: none;
            background-color: #f9f9f9;
            padding: 10px;
            font-size: 14px;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            padding: 10px 15px;
        }
        button:hover { 
            background-color: #0056b3; 
            transform: scale(1.05);
        }
        .back-link { 
            display: inline-block; 
            margin-top: 10px; 
            padding: 10px; 
            background-color: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            transition: 0.3s;
        }
        .back-link:hover { 
            background-color: #1e7e34; 
            transform: scale(1.05);
        }
        .message {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¤ Upload Your Assignment</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸš€ Upload</button>
        </form>

        <a href="{% url 'reviews:assignment_list' %}" class="back-link">ðŸ”™ Back to Assignments</a>
    </div>
</body>  
</html>
