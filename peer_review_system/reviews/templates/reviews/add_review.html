{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'reviews/css/styles.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin: 50px; 
        }
        h1 { 
            color: #333; 
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        input, textarea, select, button { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
            font-size: 16px; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
            border: none; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.3s; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        a { 
            display: block; 
            margin-top: 15px; 
            color: #007bff; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Review</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Review</button>
        </form>
        <a href="{% url 'reviews:list_reviews' %}">Back to Reviews</a>

    </div>
</body>
</html>
